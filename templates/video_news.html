{% load static %}
<div class="container py-4">
    <h3 class="text-center mb-4">Yangilik Videolari</h3>
    <div class="row">
        {% for news in videos %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                {% if news.video %}
                    <video controls width="100%" height="250">
                        <source src="{{ news.video.url }}" type="video/mp4">
                        Sizning brauzeringiz videoni qoâ€˜llab-quvvatlamaydi.
                    </video>
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ news.title|truncatechars:60 }}</h5>
                    <p class="card-text">{{ news.publish_date|date:"F j, Y" }}</p>
                    <a href="{% url 'news_detail' news.pk %}" class="btn btn-primary btn-sm">Batafsil</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
