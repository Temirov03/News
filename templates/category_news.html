<!-- templates/blog/category_news.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }} News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2 class="text-primary mb-4">News in Category: {{ category.name }}</h2>

    <div class="row g-4">
       
        {% for new in news %}
        
        <div class="col-md-4">
            <div class="card shadow-sm h-100 border-0 rounded-4">
                {{new.count}}
                <img src="{{ new.image.url }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ new.title|truncatechars:60 }}</h5>
                    <p class="text-muted small">{{ new.publish_date|date:"F j, Y" }}</p>
                    <p class="card-text">{{ new.content|truncatewords:20 }}</p>
                    <a href="{% url 'news_detail' new.pk %}" class="btn btn-outline-primary mt-auto">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
